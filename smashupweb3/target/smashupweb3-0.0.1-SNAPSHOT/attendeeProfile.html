<!DOCTYPE html>
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="smashup.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<meta charset="ISO-8859-1">
<title>More about the attendees</title>
 <script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 100,
      values: [ 33, 67 ],
      slide: function( event, ui ) {
        $("#amount").val( ui.values[ 0 ] + " - " + (ui.values[ 1 ] -ui.values[ 0 ] )+" - " +(100 - ui.values[ 1 ]));
      }
    });
    var x =  $("#slider-range").slider("values", 0 );
    var y =  $("#slider-range").slider("values", 1 );
    var z = y-x;
    var a = 100 -y;
    $("#amount").val( x + " - " + z + " - " + a);
  });
  </script>
</head>
<body>
	<header>Do you know a little more about attendees at this time?</header>
	<div class="ui-grid-a" style="width: 650px; align: centre;">
		<div class="ui-block-a">
			<label for="amount">Age group</label>
			<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
		</div>
		<div class="ui-block-b"><div id="slider-range"></div></div>
		
		<div class="ui-block-a"></div>
		<div class="ui-block-b"></div>
		
		<div class="ui-block-a"></div>
		<div class="ui-block-b"></div>
	</div>
</body>
</html>
